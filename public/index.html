<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DHTMLX to Bryntum Calendar Migration - vanilla JS</title>
    <script src='./dhtmlxscheduler.js?v=6.0.5' charset="utf-8"></script>
    <link rel='stylesheet' type='text/css' href='./dhtmlxscheduler_material.css?v=6.0.5' charset="utf-8">
    
    <style type="text/css" >
      html, body{
        margin:0;
        padding:0;
        height:100%;
        overflow:hidden;
      }
    </style>
  
    <script> 
      window.addEventListener("DOMContentLoaded", function(){
        scheduler.plugins({
          quick_info: true,
          recurring: true
        });
        scheduler.config.details_on_create = true;
        scheduler.config.details_on_dblclick = true;
        scheduler.config.scroll_hour = 7;
        scheduler.config.occurrence_timestamp_in_utc = true;
        scheduler.config.include_end_by = true;
        scheduler.config.repeat_precise = true;
        scheduler.init('dhtmlx-scheduling-calendar', new Date(2024, 0, 9), "week");
        scheduler.load("/data");
        const dp = scheduler.createDataProcessor({
          url: "/data",
          mode: "REST",
        });
        dp.init(scheduler);
      });     
    </script> 
  </head>
  <body>
    <div id="dhtmlx-scheduling-calendar" class="dhx_cal_container" style='width:100%; height:100%;'>
      <div class="dhx_cal_navline">
        <div class="dhx_cal_prev_button"></div>
        <div class="dhx_cal_next_button"></div>
        <div class="dhx_cal_today_button"></div>
        <div class="dhx_cal_date"></div>
        <div class="dhx_cal_tab" data-tab="day"></div>
        <div class="dhx_cal_tab" data-tab="week"></div>
        <div class="dhx_cal_tab" data-tab="month"></div>
      </div>
      <div class="dhx_cal_header">
      </div>
      <div class="dhx_cal_data">
      </div>
    </div>
  </body>
</html>
